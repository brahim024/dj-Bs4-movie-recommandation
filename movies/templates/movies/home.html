{% extends 'base.html' %}


{% block content %}
    
  
  <div class="contianer">
    <div class="card-deck ">
      {% for item in qs %}
      <div class="card mt-4 text-secondary" style="max-width: 14rem;" >
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          
        </div>
        <div class="card-footer">
          
          <span class="fa fa-star"></span>
          <small class="text-muted">{{item.rating}}</small>
          <hr>
          <a href="{% url "movies:delete" item.pk%}"><button type="submit" class="btn btn-danger">Delete</button></a>
        </div>
      </div>
     {% endfor %}
    </div>  
  </div>
  

{% endblock content %}
